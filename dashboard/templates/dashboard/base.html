<!DOCTYPE html>
<html lang="en" class="min-h-screen bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/heroicons@2.0.18/24/solid/index.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-500 mr-2" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
                            clip-rule="evenodd" />
                        <path
                            d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z" />
                    </svg>
                    <div class="text-2xl font-bold text-yellow-500">Construction Management</div>
                </div>
                <div class="flex items-center space-x-8">
                    <ul class="hidden md:flex space-x-8">
                        <li><a href="{% url 'item_list' %}"
                                class="text-gray-600 hover:text-yellow-500 transition-colors">Inventory</a></li>
                        <li><a href="{% url 'employee_list' %}"
                                class="text-gray-600 hover:text-yellow-500 transition-colors">Employees</a></li>
                        <li><a href="{% url 'project_list' %}"
                                class="text-gray-600 hover:text-yellow-500 transition-colors">Projects</a></li>
                        <li><a href="#content" class="text-gray-600 hover:text-yellow-500 transition-colors">About
                                Us</a></li>
                        {% if user.is_authenticated %}

                    </ul>
                    <div class="flex space-x-4">
                        <!-- <a href="{% url 'logout' %}"
                            class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-full transition-colors">Logout
                        </a> -->
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit"
                                class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-full transition-colors">Logout</button>
                        </form>

                        {% else %}
                        <a href="{% url 'login' %}"
                            class="bg-transparent hover:bg-yellow-500 text-yellow-500 hover:text-white px-4 py-2 rounded-full border border-yellow-500 transition-colors">Login</a>
                        <!-- <a href="{% url 'register' %}"
                            class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-full transition-colors">Sign
                            Up</a> -->
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mx-auto mt-8">
        {% csrf_token %}
        {% block content %}{% endblock %}
    </div>

</body>

</html>
